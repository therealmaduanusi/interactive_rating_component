<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/Star.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rate Us</title>
</head>
<body>
    <main id="main">
        <form>
            <div class="star">
                <img src="/images/Star.svg" alt="star logo">
            </div>
            <h1>How did we do?</h1>
            <p>
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <div class="num-warapper">
                <a href="#" class="numbers number1">1</a>
                <a href="#" class="numbers number2">2</a>
                <a href="#" class="numbers number3">3</a>
                <a href="#" class="numbers number4">4</a>
                <a href="#" class="numbers number5">5</a>
            </div>
            <button>SUBMIT</button>
        </form>
    </main>

    <script src="/script.js"></script>
</body>
</html>
